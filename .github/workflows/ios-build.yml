name: Build & Upload to App Store Connect

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'ios/**'
      - 'capacitor.config.ts'
      - 'package.json'
      - '.github/workflows/ios-build.yml'
  workflow_dispatch:

env:
  SCHEME: 'App'
  BUNDLE_ID: 'com.5attah.ios'

jobs:
  build-and-upload:
    runs-on: macos-15
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer
          xcodebuild -version
          xcrun --sdk iphoneos --show-sdk-version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Install Apple certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATE_PATH
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode > $PP_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Archive app
        run: |
          xcodebuild \
            -workspace ios/App/App.xcodeproj/project.xcworkspace \
            -scheme "$SCHEME" \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            clean archive \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=P2SHV4K77Q

      - name: Create ExportOptions.plist
        run: |
          /usr/libexec/PlistBuddy -c "Clear dict" $RUNNER_TEMP/ExportOptions.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :method string app-store" $RUNNER_TEMP/ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :teamID string P2SHV4K77Q" $RUNNER_TEMP/ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :signingStyle string automatic" $RUNNER_TEMP/ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :uploadSymbols bool true" $RUNNER_TEMP/ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :uploadBitcode bool false" $RUNNER_TEMP/ExportOptions.plist
          cat $RUNNER_TEMP/ExportOptions.plist

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export \
            -allowProvisioningUpdates

      - name: Upload to App Store Connect
        env:
          ASC_API_KEY_ID: ${{ secrets.ASC_API_KEY_ID }}
          ASC_API_ISSUER_ID: ${{ secrets.ASC_API_ISSUER_ID }}
          ASC_API_KEY_BASE64: ${{ secrets.ASC_API_KEY_BASE64 }}
        run: |
          if [ -z "$ASC_API_KEY_ID" ] || [ -z "$ASC_API_ISSUER_ID" ] || [ -z "$ASC_API_KEY_BASE64" ]; then
            echo "âš ï¸ ASC upload skipped â€” set ASC_API_KEY_ID, ASC_API_ISSUER_ID, ASC_API_KEY_BASE64 secrets."
            echo "ðŸ“¦ Download the IPA artifact and upload via Transporter app."
            exit 0
          fi

          mkdir -p ~/.private_keys
          echo -n "$ASC_API_KEY_BASE64" | base64 --decode > ~/.private_keys/AuthKey_${ASC_API_KEY_ID}.p8

          xcrun altool --upload-app \
            -f $RUNNER_TEMP/export/App.ipa \
            -t ios \
            --apiKey "$ASC_API_KEY_ID" \
            --apiIssuer "$ASC_API_ISSUER_ID"

      - name: Upload IPA artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: 5attahTravel-IPA
          path: ${{ runner.temp }}/export/App.ipa
          retention-days: 30

      - name: Clean up keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true
